
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style = "text-align: center;">
        Main Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item [routerLink]="['/current-budget']" routerLinkActive="router-link-active"  color="tertiary">
      <ion-label class="ion-text-wrap" style="justify-content: space-between; display:flex;">
        <h2>
          This Month 
        </h2>
        <span>{{today | date: 'MM/dd'}}</span>
      </ion-label>
    </ion-item>
    <ion-item  color = "tertiary">
      <ion-label class="ion-text-wrap">
        <h2>
          Previous Months
        </h2>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary">
      <ion-label class="ion-text-wrap">
        <h2>
          Template Settings
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
