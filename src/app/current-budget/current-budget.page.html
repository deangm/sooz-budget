<ion-header collapse="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title size="large" style="text-align: center;">This Month</ion-title>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="add-circle"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-category *ngFor="let category of categorie$ | async" [category] = 'category'></app-category>
</ion-content>
